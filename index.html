<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Alishba ğŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 90%;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4f8b;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4f8b;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4f8b;
      font-size: 20px;
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Do you love me, Alishba? ğŸ’•</h1>
    <p>I have a feeling I already know the answerâ€¦</p>

    <div class="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    function moveNoButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    noBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Nice try ğŸ˜</h1>
        <p>You really thought â€œNoâ€ was an option?</p>
        <p><strong>Mubashir still loves you â¤ï¸</strong></p>
      `;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>I knew it ğŸ˜ŒğŸ’–</h1>
        <p>Mubashir loves you even more, Alishba ğŸ’•</p>
      `;
      spawnHearts();
    });

    function spawnHearts() {
      const hearts = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
